<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Carousel Page</title>
</head>
<body>
    <section class="section" id="section--3">
        <header class="header">
            <div class="operations__tab-container">
                <button
                  class="btn operations__tab operations__tab--1 operations__tab--active"
                  data-tab="1"
                >
                  <span>01</span>Animals
                </button>
                <button class="btn operations__tab operations__tab--2" data-tab="2">
                  <span>02</span>Underwater
                </button>
                <button class="btn operations__tab operations__tab--3" data-tab="3">
                  <span>03</span>Nature
                </button>
              </div>
        </header>
  
        <div class="slider">
  
            <div class="operations__content operations__content--1 operations__content--active">
                <div class="slide"><img src="img/img-1.jpg" alt="Photo 1" /></div>
                <div class="slide"><img src="img/img-2.jpg" alt="Photo 2" /></div>
                <div class="slide"><img src="img/img-3.jpg" alt="Photo 3" /></div>
                <div class="slide"><img src="img/img-4.jpg" alt="Photo 4" /></div>
                <div class="slide"><img src="img/img-5.jpg" alt="Photo 5" /></div>
                <div class="slide"><img src="img/img-6.jpg" alt="Photo 6" /></div>
            </div>
            
            <div class="operations__content operations__content--2">
                <div class="slide"><img src="img/ocean/img-1.jpg" alt="Photo 1" /></div>
                <div class="slide"><img src="img/ocean/img-2.jpg" alt="Photo 2" /></div>
                <div class="slide"><img src="img/ocean/img-3.jpg" alt="Photo 3" /></div>
                <div class="slide"><img src="img/ocean/img-4.jpg" alt="Photo 4" /></div>
                <div class="slide"><img src="img/ocean/img-5.jpg" alt="Photo 5" /></div>
                <div class="slide"><img src="img/ocean/img-6.jpg" alt="Photo 6" /></div>
            </div>
            
            <div class="operations__content operations__content--3">
                <div class="slide"><img src="img/nature/img-1.jpg" alt="Photo 1" /></div>
                <div class="slide"><img src="img/nature/img-2.jpg" alt="Photo 2" /></div>
                <div class="slide"><img src="img/nature/img-3.jpg" alt="Photo 3" /></div>
                <div class="slide"><img src="img/nature/img-4.jpg" alt="Photo 4" /></div>
                <div class="slide"><img src="img/nature/img-5.jpg" alt="Photo 5" /></div>
                <div class="slide"><img src="img/nature/img-6.jpg" alt="Photo 6" /></div>
            </div>

            <div class="left"><button class="slider__btn slider__btn--left">&larr;</button></div>
            <div class="right"><button class="slider__btn slider__btn--right">&rarr;</button></div>
            <div class="dots"></div>
        </div>
    </section>
</body>
</html>
