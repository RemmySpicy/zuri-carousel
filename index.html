<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Carousel Page</title>
</head>
<body>
    <section class="section" id="section--3">
        <div class="section__title section__title--testimonials">
            <h2 class="section__description">Check our collection of some nice pictues</h2>
            <h3 class="section__header">
            Check our collection of some nice pictues
            </h3>
        </div>
  
        <div class="slider">
  
            <div class="slide"><img src="img/img-1.jpg" alt="Photo 1" /></div>
            <div class="slide"><img src="img/img-2.jpg" alt="Photo 2" /></div>
            <div class="slide"><img src="img/img-3.jpg" alt="Photo 3" /></div>
            <div class="slide"><img src="img/img-4.jpg" alt="Photo 4" /></div>
            <div class="slide"><img src="img/img-5.jpg" alt="Photo 5" /></div>
            <div class="slide"><img src="img/img-6.jpg" alt="Photo 6" /></div>

            <button class="slider__btn slider__btn--left">&larr;</button>
            <button class="slider__btn slider__btn--right">&rarr;</button>
            <div class="dots"></div>
        </div>
    </section>
</body>
</html>
